<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="range-selector-demo">
            <div data-bind="dxRangeSelector: rangeSelectorOptions"></div>
            <h2>Selected Employees</h2>
            <table>
              	<tr>
                   	<td>
                        <b>First Name</b>
                   	</td>
                   	<td>
                        <b>Last Name</b>
                   	</td>
                   	<td>
                        <b>Birth Year</b>
                   	</td>
                   	<td>
                        <b>City</b>
                   	</td>
                   	<td>
                        <b>Title</b>
                   	</td>
                </tr>
                <tbody data-bind="foreach: selectedEmployees">            	
                    <tr>
                        <td data-bind="text: $data.FirstName"></td>
                        <td data-bind="text: $data.LastName"></td>
                        <td data-bind="text: $data.BirthYear"></td>
                        <td data-bind="text: $data.City"></td>
                        <td data-bind="text: $data.Title"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
