<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/angular.min.js"></script>
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div dx-action-sheet="actionSheetOptions"></div>     
        <div dx-button="buttonOptions" class="button"></div>
        <div class="options">
            <div class="caption">Options</div>
            <div class="option">
                <span>Show title</span>
                <div dx-switch="{ 
                    bindingOptions: { 
                        value: 'showTitleValue'
                    }
                }"></div>
            </div>
            <div class="option">
                <span>Show cancel button</span>
                <div dx-switch="{
                    bindingOptions: { 
                        value: 'showCancelButtonValue' 
                    }
                }"></div>
            </div>                
        </div>            
        <div id="message"></div> 
    </div>
</body>
</html>
