<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="scheduler-demo">
            <div id="scheduler" data-bind="dxScheduler: schedulerOptions">
                <div data-options="dxTemplate: {name: 'appointment-template'}">
                    <div class='movie' data-bind="with: $root.getMovieById(movieId)">
                        <img data-bind="attr: {src: image}" />
                        <div class='movie-text' data-bind="text: text"></div>
                    </div>
                </div>
            </div>
            <div class="options">
                <div class="column">
                    <div class="option">
                        <div class="label">Current time indicator</div>
                        <div class="value">
                            <div id="show-indicator" data-bind="dxSwitch: showIndicatorOptions"></div>
                        </div>
                    </div>
                    <div class="option">
                        <div class="label">Shading until current time</div>
                        <div class="value">
                            <div id="allow-shading" data-bind="dxSwitch: allowShadingOptions"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="option">
                        <div class="label">Update position in</div>
                        <div class="value">
                            <div id="update-interval" data-bind="dxNumberBox: updateIntervalOptions"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
