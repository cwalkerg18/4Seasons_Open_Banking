<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/angular.min.js"></script>
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">
        <div id="scheduler" dx-scheduler="schedulerOptions" dx-item-alias="appointment">
            <div data-options="dxTemplate: {name: 'appointment-template'}">
                <div class="appointment-content">
                    <div class="appointment-badge" ng-style="{'background-color': getAppointmentColor(appointment.roomId)}">{{appointment.text[0]}}</div>
                    <div class="appointment-text">{{appointment.text}}</div>
                    <div class="appointment-dates">
                        {{(appointment.startDate | date : 'MMM d') + ' , ' + (appointment.startDate | date:'shortTime') + ' - ' + (appointment.endDate | date:'shortTime')}}
                    </div>
                    <div class="delete-appointment" dx-button = "{
                        icon: 'trash',
                        onClick: 'deleteAppointment(appointment)'
                    }"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
