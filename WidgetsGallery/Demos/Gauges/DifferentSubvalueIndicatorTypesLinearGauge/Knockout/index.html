<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="long-title"><h3>Current Price (with Min and Max)</h3></div>
        <div id="gauge-demo">
            <div id="c1" data-bind="dxLinearGauge: rectangleIndicator"></div>
            <div id="c2" data-bind="dxLinearGauge: rhombusIndicator"></div>
            <div id="c3" data-bind="dxLinearGauge: circleIndicator"></div>
            <div id="c4" data-bind="dxLinearGauge: textCloudIndicator"></div>
            <div id="c5" data-bind="dxLinearGauge: triangleMarkerIndicator"></div>
        </div>
    </div>
</body>
</html>
