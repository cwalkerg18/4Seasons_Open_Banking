<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="../../../../js/angular.min.js"></script>
    <script src="../../../../js/dx.all.js"></script>
    <script src="../../../../js/dx.aspnet.data.js"></script>
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" ng-app="DemoApp" ng-controller="DemoController">

        <div id="treeList" dx-tree-list="treeListOptions"></div>

        <div class="task-info">
            <div class="info">
                <div class="task-subject">{{taskSubject}}</div>
                <span class="task-assigned">{{taskAssigned}}</span>
                <span class="start-date">{{startDate}}</span>
            </div>
            <div class="progress">
                <span class="task-status">{{taskStatus}}</span>
                <span class="task-progress">{{taskProgress}}</span>
            </div>
        </div>
        <div class="options">
            <div class="caption">Options</div>
            <div class="option">
                <span>Focused row key</span>
                <div id="taskId" dx-number-box="focusedRowKeyOptions"></div>
            </div>
        </div>
    </div>
</body>
</html>
