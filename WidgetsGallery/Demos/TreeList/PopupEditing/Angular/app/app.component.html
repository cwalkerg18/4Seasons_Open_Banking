<div id="tree-list-demo">
    <dx-tree-list
        id="employees"
        [dataSource]="employees"
        keyExpr="ID"
        parentIdExpr="Head_ID"
        [showRowLines]="true"
        [showBorders]="true"
        [columnAutoWidth]="true"
        [expandedRowKeys]="[1]"
        (onCellPrepared)="cellPrepared($event)">
        <dxo-editing
            mode="popup"
            [allowUpdating]="true"
            [allowDeleting]="true"
            [allowAdding]="true">
            <dxo-popup
                title="Employee Info"
                [showTitle]="true"
                [width]="700"
                [position] = "{ my: 'top', at: 'top', of: window }">
            </dxo-popup>
        </dxo-editing>

        <dxi-column dataField="Full_Name">
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
        <dxi-column dataField="Prefix" caption="Title">
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
        <dxi-column dataField="Title" caption="Position">
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
        <dxi-column dataField="City" [width]="150">
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
        <dxi-column dataField="Hire_Date" dataType="date" [width]="120">
            <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-column>
    </dx-tree-list>
</div>
