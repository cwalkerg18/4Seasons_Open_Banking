<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="form" id="menu">
            <div>
                <div class="label">Catalog:</div>
                <div data-bind="dxMenu: menuOptions"></div>
                <!-- ko if: productPrice() -->
                <div id="product-details">
                    <img src="" data-bind="attr: { src: productImage }" />
                    <div class="name" data-bind="text: productName"></div>
                    <div class="price" data-bind="text: productPrice"></div>
                </div>
                <!-- /ko -->
            </div>
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <div>Show First Submenu Mode</div>
                    <div data-bind="dxSelectBox: submenuModeOptions"></div>
                </div>
                <div class="option">
                    <div>Orientation</div>
                    <div data-bind="dxSelectBox: orientationOptions"></div>
                </div>
                <div class="option">
                    <div>Submenu Direction</div>
                    <div data-bind="dxSelectBox: submenuDirectionOptions"></div>
                </div>
                <div class="option">
                    <div data-bind="dxCheckBox: mouseLeaveOptions"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
