<div class="pies-container">
    <dx-pie-chart class="pie"
                  title="Area of Countries"
                  sizeGroup="piesGroup"
                  palette="Soft"
                  [dataSource]="countries">
        <dxi-series argumentField="name"
                    valueField="area">
            <dxo-label [visible]="true" format="percent"></dxo-label>
        </dxi-series>
        <dxo-legend verticalAlignment="bottom"
                    horizontalAlignment="center"
                    itemTextPosition="right">
        </dxo-legend>
    </dx-pie-chart>

    <dx-pie-chart class="pie"
                  title="Water/Land Ratio"
                  palette="Soft Pastel"
                  sizeGroup="piesGroup"
                  [dataSource]="waterLandRatio">
        <dxi-series argumentField="name"
                    valueField="area">
            <dxo-label [visible]="true" format="percent"></dxo-label>
        </dxi-series>
        <dxo-legend verticalAlignment="bottom"
                    horizontalAlignment="center"
                    itemTextPosition="right"
                    [rowCount]="2">
        </dxo-legend>
    </dx-pie-chart>
</div>
