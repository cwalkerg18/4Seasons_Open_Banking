<dx-funnel
    id="funnel"
    [dataSource]="data"
    argumentField="argument"
    valueField="value"
    palette="Soft Pastel">
    <dxo-title text="Website Conversions" [margin]="30"></dxo-title>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-tooltip
        [enabled]="true"
        [format]="fixedPoint">
    </dxo-tooltip>
    <dxo-item>
        <dxo-border
            [visible]="true">
        </dxo-border>
    </dxo-item>
    <dxo-label
        [visible]="true"
        position="inside"
        backgroundColor="none"
        [customizeText]="customizeText"
    ></dxo-label>
</dx-funnel>
