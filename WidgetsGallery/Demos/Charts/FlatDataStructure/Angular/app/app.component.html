<dx-tree-map
    [dataSource]="citiesPopulations"
    title="The Most Populated Cities by Continents"
    resolveLabelOverflow="ellipsis"
    idField="id"
    parentField="parentId">
    <dxo-tooltip
        [enabled]="true"
        format="thousands"
        [customizeTooltip]="customizeTooltip"></dxo-tooltip>
    <dxo-size
        [height]="500"></dxo-size>
</dx-tree-map>
