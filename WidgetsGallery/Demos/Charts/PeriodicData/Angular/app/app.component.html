<dx-polar-chart
    id="chart"
    title="Archimedean Spiral"
    [dataSource]="coordinates">
    <dxi-series type="line" valueField="val" name="Function"></dxi-series>
    <dxo-common-series-settings [closed]="false"></dxo-common-series-settings>
    <dxo-argument-axis
        [inverted]="true"
        [startAngle]="90"
        [tickInterval]="45"
        [period]="360">
    </dxo-argument-axis>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-legend [visible]="false"></dxo-legend>
</dx-polar-chart>
