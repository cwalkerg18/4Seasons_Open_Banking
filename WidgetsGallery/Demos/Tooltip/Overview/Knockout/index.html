<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="tooltip" class="form">
            <div class="label">Default mode</div>
            <div>
                <img id="product1" src="../../../../images/products/17.png">
                <div id="tooltip1" data-bind="dxTooltip: defaultModeOptions">ExcelRemote IR</div>
            </div>
            <div class="label">With template</div>
            <div>
                <img id="product2" src="../../../../images/products/3.png">
                <div id="tooltip2" data-bind="dxTooltip: withTemplateOptions"></div>
            </div>
            <div class="label">With animation</div>
            <div>
                <img id="product3" src="../../../../images/products/15.png">
                <div id="tooltip3" data-bind="dxTooltip: withAnimationOptions">Projector PlusHD</div>
            </div>
        </div>
    </div>
</body>
</html>
