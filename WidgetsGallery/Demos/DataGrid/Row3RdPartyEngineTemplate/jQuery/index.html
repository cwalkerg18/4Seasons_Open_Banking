<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/cldr.min.js"></script>
    <script src="../../../../js/cldr/event.min.js"></script>
    <script src="../../../../js/cldr/supplemental.min.js"></script>
    <script src="../../../../js/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/message.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/number.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/currency.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/date.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="../../../../js/underscore-1.5.1.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="gridContainer"></div>
        <script id="gridRow" type="text/html">
            <tbody class="employee <%= (rowIndex % 2) ? 'dx-row-alt' : '' %>">
                <tr class="dx-row main-row">
                    <td rowspan="2"><img src="<%= data.Picture %>" /></td>
                    <td><%= data.Prefix %></td>
                    <td><%= data.FirstName %></td>
                    <td><%= data.LastName %></td>        
                    <td><%= data.Position %></td>
                    <td><%= Globalize.formatDate(new Date(data.BirthDate), { raw: "yyyy/MM/dd" }) %></td>
                    <td><%= Globalize.formatDate(new Date(data.HireDate), { raw: "yyyy/MM/dd" }) %></td>
                </tr>
                <tr class="notes-row">
                    <td colspan="6"><div><%= data.Notes %></div></td>
                </tr>
            </tbody>
        </script>
    </div>
</body>
</html>
