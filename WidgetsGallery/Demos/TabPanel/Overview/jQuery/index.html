<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="../../../../js/underscore-1.5.1.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="tabpanel">
        
            <div id="tabpanel-container">     
            </div>
        
            <div class="item-box">
                Item <span class="selected-index">1</span> 
                of <span class="item-count"></span>
            </div>
        
            <div class="options">
                <div class="caption">Options</div>
                <div class="option">
                    <div id="loop-enabled"></div>
                </div>
                <div class="option">
                    <div id="animation-enabled"></div>
                </div>
                <div class="option">
                    <div id="swipe-enabled"></div>
                </div>
            </div>
        
        </div>
        
        <script type="text/html" id="title">
            <span><%= CompanyName%></span>
        </script>
        
        <script type="text/html" id="customer">
            <div class="tabpanel-item">
                <div>
                    <p>
                        <b><%= City%></b> 
                        (<span><%= State%></span>)
                    </p>
                    <p>
                        <span><%= Zipcode%></span> 
                        <span><%= Address%></span>
                    </p>
                </div>
                <div>
                    <p>
                        Phone: <b><%= Phone%></b>
                    </p>
                    <p>
                        Fax: <b><%= Fax%></b>
                    </p>
                    <p>
                        Website: 
                        <a href="<%= Website%>" target="_blank">
                            <%= Website%>
                        </a>
                    </p>
                </div>
            </div>
        </script>
        
    </div>
</body>
</html>
