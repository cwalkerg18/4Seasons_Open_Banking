<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="../../../../js/underscore-1.5.1.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div class="left">
            <div class="list">
                <script type="text/html" id="list-template">
                    <div>
                        <div class="hotel">
                            <div class="name"><%= Hotel_Name %></div>
                            <div class="address"><%= Postal_Code + ", " + Address %></div>
                            <div class="type <%= Hotel_Class.toLowerCase() %>"></div>
                        </div>
                        <div class="price-container">
                            <div class="price">$<%= Price %></div>
                            <div class="caption">per<br/>night</div>
                        </div>
                    </div>
                </script>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="name-container">
                    <div class="name"></div>
                    <div class="type"></div>
                </div>
                <div class="price-container">
                    <div class="price"></div>
                    <div class="caption">per<br/>night</div>
                </div>
            </div>
            <div class="tile">
                <script type="text/html" id="tile-template">
                    <div class="tile-image" style="background-image: url(<%= '../../../../images/hotels/' + FileName %>);"></div>
                </script>
            </div>
            <div class="address"></div>
            <div class="description"></div>
        </div>
    </div>
</body>
</html>
