<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container" id="overview">
        <div class="left">
            <div class="list" data-bind="dxList: {
                dataSource: dataSource,
                grouped: true,
                searchEnabled: true,
                selectionMode: 'single',
                selectedItemKeys: [currentHotel().Id],
                onSelectionChanged: listSelectionChanged
            }">
                <div data-options="dxTemplate: { name: 'item' }">
                    <div>
                        <div class="hotel">
                            <div class="name" data-bind="text: $data.Hotel_Name"></div>
                            <div class="address" data-bind="text: $data.Postal_Code + ', ' + $data.Address"></div>
                            <div class="type" data-bind="css: $data.Hotel_Class.toLowerCase()"></div>
                        </div>
                        <div class="price-container">
                            <div class="price" data-bind="text: '$' + $data.Price"></div>
                            <div class="caption">per<br>night</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="name-container">
                    <div class="name" data-bind="text: currentHotel().Hotel_Name"></div>
                    <div class="type" data-bind="css: currentHotel().Hotel_Class.toLowerCase()"></div>
                </div>
                <div class="price-container">
                    <div class="price" data-bind="text: '$' +currentHotel().Price"></div>
                    <div class="caption">per<br/>night</div>
                </div>
            </div>
            <div class="tile" data-bind="dxTileView: {
                noDataText: '',
                height: 224,
                baseItemHeight: 100,
                baseItemWidth: 137,
                itemMargin: 12,
                dataSource: currentHotel().Images
            }">
                <div data-options="dxTemplate: { name: 'item' }">
                    <div class="tile-image" data-bind="style: { 'background-image': 'url(../../../../images/hotels/' + $data.FileName + ')' }"></div>
                </div>
            </div>
            <div class="address" data-bind="text: currentHotel().Postal_Code + ', ' + currentHotel().Address"></div>
            <div class="description" data-bind="text: currentHotel().Description"></div>
        </div>
    </div>
</body>
</html>
