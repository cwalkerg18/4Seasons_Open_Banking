<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="popup">

            <h1>Employees</h1>

            <ul data-bind="foreach: employees">
                <li>
                    <img data-bind="attr: { src: $data.Picture }" /><br/>
                    <i data-bind="text: $data.FirstName"></i>
                    <i data-bind="text: $data.LastName"></i><br/>
                    <div class="button-info" data-bind="dxButton: { 
                        text: 'Details', 
                        onClick: $parent.showInfo 
                    }"></div>
                </li>
            </ul>

            <div data-bind="with: employee">
                <div class="popup" 
                    data-bind="dxPopup: $parent.popupOptions">
                    <div data-options="dxTemplate: { name:'info' }">
                        <p>
                            Full Name:
                            <span data-bind="text: $data.FirstName"></span> 
                            <span data-bind="text: $data.LastName"></span>
                        </p>            
                        <p>
                            Birth Date:
                            <span data-bind="text: $data.BirthDate"></span>
                        </p>
                        <p>
                            Address:
                            <span data-bind="text: $data.Address"></span>
                        </p>
                        <p>
                            Hire Date:
                            <span data-bind="text: $data.HireDate"></span>
                        </p>
                        <p>
                            Position:
                            <span data-bind="text: $data.Position"></span>
                        </p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</body>
</html>
