<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <script src="../../../../js/cldr.min.js"></script>
    <script src="../../../../js/cldr/event.min.js"></script>
    <script src="../../../../js/cldr/supplemental.min.js"></script>
    <script src="../../../../js/cldr/unresolved.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/message.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/number.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/currency.min.js"></script>
    <script type="text/javascript" src="../../../../js/globalize/date.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <form id="validation-demo" class="form" action="your-action" data-bind="event: { submit: onFormSubmit }">
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Credentials</div>
                <div class="dx-field">
                    <div class="dx-field-label">Email</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxTextBox: {}, 
                            dxValidator: emailValidationRules">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Password</div>
                    <div class="dx-field-value">
                        <div id="password-validation" data-bind="
                            dxTextBox: {
                                mode: 'password'
                            }, 
                            dxValidator: passwordValidationRules">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Confirm Password</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxTextBox: {
                                mode: 'password'
                            }, 
                            dxValidator: confirmPasswordValidationRules">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Personal Data</div>
                <div class="dx-field">
                    <div class="dx-field-label">Name</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxTextBox: { value: 'Peter' }, 
                            dxValidator: nameValidationRules">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Date of birth</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxDateBox: dateboxOptions,
                            dxValidator: dobValidationRules">
                        </div>
                    </div>
                </div>
            </div>    
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Billing address</div>
                <div class="dx-field">
                    <div class="dx-field-label">Country</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxSelectBox: { dataSource: countries },
                            dxValidator: countryValidationRules">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">City</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxTextBox: {},
                            dxValidator: cityValidationRules">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Address</div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxTextBox: {},
                            dxValidator: addressValidationRules">
                        </div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Phone <i>(optional)</i></div>
                    <div class="dx-field-value">
                        <div data-bind="
                            dxTextBox: phoneTextBoxOptions,
                            dxValidator: phoneValidationRules">
                        </div>
                    </div>
                </div>
                <div id="check" data-bind="dxCheckBox: { 
                    value: false,
                    text: 'I agree to the Terms and Conditions'}, 
                    dxValidator: checkValidationRules">
                </div>
            </div>

            <div class="dx-fieldset">
                <div id="summary" data-bind="dxValidationSummary: {}"></div>
                <div id="button" data-bind="dxButton: submitButtonOptions"></div>
            </div>
        </div>
    </div>
</body>
</html>
