<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <script src="../../../../js/dx.all.js"></script>
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="number-box-demo" class="form">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Default mode</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With spin and clear buttons</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: withButtons"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Disabled</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: disabled"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">With max and min values</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: minAndMaxOptions"></div>
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">Event Handling</div>
                <div class="dx-field">
                    <div class="dx-field-label">This month sales</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: salesOptions"></div>
                    </div>
                </div>
                <div class="dx-field">
                    <div class="dx-field-label">Stock</div>
                    <div class="dx-field-value">
                        <div data-bind="dxNumberBox: stockOptions"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
