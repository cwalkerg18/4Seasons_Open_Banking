<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DevExtreme Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script src="../../../../js/jquery.min.js"></script>
    <script src="../../../../js/knockout-latest.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/dx.common.css" />
    <link rel="dx-theme" data-theme="generic.light" href="../../../../css/dx.light.css" />
    <link rel="dx-theme" data-theme="android5.light" href="../../../../css/dx.android5.light.css" />
    <link rel="dx-theme" data-theme="ios7.default" href="../../../../css/dx.ios7.default.css" />
    <link rel="dx-theme" data-theme="win10.black" href="../../../../css/dx.win10.black.css" />
    <link rel="dx-theme" data-theme="win10.white" href="../../../../css/dx.win10.white.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="../../../../js/dx.all.js"></script>
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="index.js"></script>
</head>
<body class="dx-viewport">
    <div class="demo-container">
        <div id="demo">
            <div class="dx-fieldset">
                <div class="dx-field">
                    <div class="dx-field-label">Built-in icon</div>
                    <div class="dx-field-value">
                        <div data-bind="dxButton: doneButton"></div>
                    </div>
                </div> 
                <div class="dx-field">
                    <div class="dx-field-label">Image icon</div>
                    <div class="dx-field-value">
                        <div data-bind="dxButton: weatherButton"></div>
                    </div>
                </div> 
                <div class="dx-field">
                    <div class="dx-field-label">External icon</div>
                    <div class="dx-field-value">
                        <div data-bind="dxButton: sendButton" class="send"></div>
                    </div>
                </div> 
                <div class="dx-field">
                    <div class="dx-field-label">Icon only</div>
                    <div class="dx-field-value">
                        <div data-bind="dxButton: plusButton"></div>
                        <div data-bind="dxButton: backButton"></div>                        
                    </div>
                </div>
            </div>
            <div class="dx-fieldset">
                <div class="dx-fieldset-header">DISABLED</div>                
                <div class="dx-field">
                    <div class="dx-field-value">
                        <div data-bind="dxButton: doneDisabledButton"></div>
                    </div>
                </div> 
                <div class="dx-field">
                    <div class="dx-field-value">
                        <div data-bind="dxButton: weatherDisabledButton"></div>
                    </div>
                </div> 
                <div class="dx-field">
                    <div class="dx-field-value">
                        <div data-bind="dxButton: sendDisabledButton" class="send"></div>
                    </div>
                </div> 
                <div class="dx-field">
                    <div class="dx-field-value">
                        <div data-bind="dxButton: plusDisabledButton"></div>
                        <div data-bind="dxButton: backDisabledButton"></div>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
