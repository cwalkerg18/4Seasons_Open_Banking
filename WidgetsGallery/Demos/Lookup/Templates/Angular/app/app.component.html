<div class="dx-fieldset">
    <div class="dx-fieldset-header">Custom Field Template</div>
    <div class="dx-field">
        <dx-lookup
            class="field-customization"
            [items]="employees"
            [displayExpr]="getDisplayExpr"
            valueExpr="ID"
            [value]="employees[0].ID"
            title="Select employee"
            fieldTemplate="field">
            <div *dxTemplate="let item of 'field'">
                <div class="custom-field">
                    <img src="{{item.Picture}}"/><div>{{item.Prefix }} {{item.FirstName }} {{item.LastName}}</div>
                </div>
            </div>
        </dx-lookup>
    </div>
</div>
<div class="dx-fieldset">
    <div class="dx-fieldset-header">Custom Item Template</div>
    <div class="dx-field">
        <dx-lookup
            [items]="employees"
            [searchExpr]="['FirstName', 'LastName', 'Prefix']"
            valueExpr="ID"
            [displayExpr]="getDisplayExpr"
            title="Select employee"
            placeholder="Select employee"
            itemTemplate="item">
            <div *dxTemplate="let item of 'item'">
                <div class="custom-item">
                    <img src="{{item.Picture}}"/><div>{{item.Prefix }} {{item.FirstName }} {{item.LastName}}</div>
                </div>
            </div>
        </dx-lookup>
    </div>
</div>
